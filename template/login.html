<!DOCTYPE html>
<html>
<head>
  <title>Accounting System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-center mb-2">
              <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="height:56px;width:auto;object-fit:contain">
            </div>
            <h3 class="card-title mb-3 text-center">Accounting System</h3>
            <form method="POST" class="vstack gap-3">
              <div>
                <label class="form-label">Username</label>
                <input name="username" class="form-control" placeholder="Enter username" required>
              </div>
              <div>
                <label class="form-label">Password</label>
                <input name="password" class="form-control" placeholder="Enter password" type="password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
