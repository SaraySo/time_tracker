<!DOCTYPE html>
<html>
<head>
  <title>Worker Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white border-bottom mb-4">
    <div class="container">
      <span class="navbar-brand d-flex align-items-center gap-2">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="height:28px;width:auto;object-fit:contain">
        Hi, {{ current_user.username }}
      </span>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-primary" href="{{ url_for('list_logs') }}">Manage Logs</a>
        <a class="btn btn-outline-secondary" href="{{ url_for('logout') }}">Logout</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row g-4">
      <div class="col-12 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-3">Log work</h4>
            <form method="POST" action="{{ url_for('submit_hours') }}" class="vstack gap-3">
              <div>
                <label class="form-label">Customer</label>
                <select name="customer_id" class="form-select">
                  {% for c in customers %}
                    <option value="{{ c[0] }}">{{ c[1] }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="row g-3">
                <div class="col">
                  <label class="form-label">Hours</label>
                  <input type="number" step="0.1" name="hours" class="form-control" placeholder="e.g. 1.5" required>
                </div>
                <div class="col">
                  <label class="form-label">Date</label>
                  <input type="date" name="work_date" class="form-control" required>
                </div>
              </div>
              <div>
                <label class="form-label">What did you do?</label>
                <textarea name="description" class="form-control" rows="3" placeholder="Short description"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-6">
        {% if recent_logs %}
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-3">Your recent logs</h4>
            <div class="table-responsive">
              <table class="table table-sm align-middle">
                <thead><tr><th>Date</th><th>Customer</th><th>Hours</th><th>Description</th></tr></thead>
                <tbody>
                {% for r in recent_logs %}
                  <tr>
                    <td>{{ r[3] }}</td>
                    <td>{{ r[0] }}</td>
                    <td>{{ r[1] }}</td>
                    <td>{{ r[2] }}</td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
